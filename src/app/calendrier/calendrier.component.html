<div class="card p-3 shadow">
    <h5 class="card-title text-center">Filtres</h5>
    <form [formGroup]="filterForm" (ngSubmit)="addFilter()">
  
      <!-- Sélection du champ -->
      <div class="mb-3">
        <label class="form-label">Filtrer par :</label>
        <select class="form-control" formControlName="field">
          <option value="">Sélectionnez un critère</option>
          <option *ngFor="let option of filterOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
  
      <!-- Liste déroulante pour la valeur du filtre -->
      <div class="mb-3" *ngIf="currentOptions.length > 0">
        <label class="form-label">Valeur :</label>
        <select class="form-control" formControlName="value">
          <option value="">Sélectionnez une valeur</option>
          <option *ngFor="let option of currentOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
  
      <!-- Bouton pour ajouter le critère -->
      <button type="submit" class="btn btn-primary" [disabled]="!filterForm.valid">Ajouter le critère</button>
    </form>
  
    <!-- Affichage des critères de filtrage sélectionnés -->
    <div class="mt-3">
      <h6>Critères de filtrage sélectionnés :</h6>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let filter of selectedFilters">
          {{ filter.field }} : {{ filter.value }}
        </li>
      </ul>
    </div>
  
    <!-- Boutons pour appliquer et réinitialiser les filtres -->
    <div class="d-flex justify-content-between mt-2">
      <button class="btn btn-success" (click)="applyFilters()">Appliquer les filtres</button>
      <button class="btn btn-danger" (click)="resetFilters()">Réinitialiser les filtres</button>
    </div>
  </div>
