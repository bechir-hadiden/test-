<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi du Contrôle Qualité</title>
    <style>
        .quality-control {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
        }

        .last-updated {
            color: #666;
            font-size: 14px;
        }

        .parameters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .parameter-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .parameter-item label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
            color: #666;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .auto-save {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .info-icon {
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .cancel {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        .save {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #ff7900;
            color: white;
            cursor: pointer;
        }

        .save:hover {
            background: #00b34a;
        }

        .add-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .plus-icon {
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .parameter-item.new {
            animation: fadeIn 0.3s ease-out;
        }

        .auto-save-message {
            color: #00c853;
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="quality-control">
        <header class="header">
            <h1>suivi du controle qualite</h1>
            <span class="last-updated">Last updated: Jan 15, 2025</span>
        </header>

        <div class="parameters-grid" id="parametersGrid">
            <div class="parameter-item">
                <label>Comentaire charte</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 2</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 3</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 4</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 5</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 6</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 7</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="parameter-item">
                <label>Input Parameter 8</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="add-button" onclick="addNewParameter()">
            <span class="plus-icon">+</span>
            Add New Parameter
        </button>

        <footer class="footer">
            <div class="auto-save">
                <span class="info-icon">ℹ</span>
                All changes will be automatically saved
            </div>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="save">Save Changes</button>
            </div>
        </footer>
    </div>

    <script>
        let parameterCount = 8;

        function addNewParameter() {
            parameterCount++;
            
            const newParameter = document.createElement('div');
            newParameter.className = 'parameter-item new';
            
            const parameterHtml = `
                <label>Input Parameter ${parameterCount}</label>
                <div class="select-wrapper">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            `;
            
            newParameter.innerHTML = parameterHtml;
            
            const parametersGrid = document.getElementById('parametersGrid');
            parametersGrid.appendChild(newParameter);
            
            const autoSaveMessage = document.createElement('div');
            autoSaveMessage.className = 'auto-save-message';
            autoSaveMessage.textContent = 'Saving...';
            document.querySelector('.auto-save').appendChild(autoSaveMessage);
            
            setTimeout(() => {
                autoSaveMessage.remove();
            }, 2000);
        }
    </script>
</body>
</html>
