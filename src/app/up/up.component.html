<button (click)="showDialog()" class="p-button">Show</button>

<div *ngIf="visible" class="dialog-overlay">
    <div class="dialog">
        <h2>Edit Profile</h2>
        <span class="p-text-secondary block mb-8">Update your information.</span>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input id="username" type="text" autocomplete="off" />
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="off" />
        </div>

        <div class="button-group">
            <button (click)="visible = false" class="secondary">Cancel</button>
            <button (click)="visible = false">Save</button>
        </div>
    </div>
</div>
