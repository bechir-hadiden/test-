<div class="calendar-container">
    <!-- Icône du calendrier SVG -->
    <div class="calendar-icon" (click)="toggleCalendar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    </div>
  
    <!-- Liste des mois -->
    <div class="month-selector" *ngIf="showMonths">
      <div *ngFor="let month of months" (click)="selectMonth(month)" class="month-item">
        {{ month }}
      </div>
    </div>
  
    <!-- Mois sélectionné -->
    <p *ngIf="selectedMonth">Mois sélectionné : <strong>{{ selectedMonth }}</strong></p>
  </div>
